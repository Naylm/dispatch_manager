<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifier la note</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="container py-4">

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light rounded mb-4 shadow-sm">
    <div class="container-fluid">
      <span class="navbar-brand fw-bold">Modifier la note (Incident #{{ id }})</span>
      <button id="themeToggle" class="btn btn-outline-secondary btn-sm">üåô</button>
      <a href="{{ url_for('home') }}" class="btn btn-outline-primary btn-sm">‚Üê Retour</a>
    </div>
  </nav>

  <form method="post">
    <div class="mb-3">
      <label class="form-label">Note</label>
      <textarea name="note" class="form-control" rows="5">{{ current_note }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <a href="{{ url_for('home') }}" class="btn btn-secondary">Annuler</a>
  </form>

  <script>
    // Theme toggle
    const toggle = document.getElementById('themeToggle');
    toggle.onclick = () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme',
        document.body.classList.contains('dark') ? 'dark' : 'light');
    };
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
    }
  </script>
</body>
</html>
