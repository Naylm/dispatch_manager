<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archives Dispatch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}"
        rel="stylesheet">
</head>
<body class="container py-4">

<nav class="navbar navbar-light bg-light rounded mb-4 shadow-sm">
  <div class="container-fluid">
    <span class="navbar-brand fw-bold">Archives</span>
    <a href="{{ url_for('home') }}" class="btn btn-outline-primary btn-sm">‚Üê Retour</a>
    <button id="themeToggle" class="btn btn-outline-secondary btn-sm">üåô</button>
  </div>
</nav>

<h4 class="mb-3">Tickets archiv√©s</h4>
<table class="table table-bordered table-sm">
  <thead>
    <tr>
      <th>#</th><th>Num√©ro</th><th>Site</th><th>Sujet</th>
      <th>Date Affect.</th><th>√âtat</th><th>Notes</th>
    </tr>
  </thead>
  <tbody>
    {% for i in incidents %}
    <tr>
      <td>{{ i.id }}</td>
      <td>{{ i.numero }}</td>
      <td>{{ i.site }}</td>
      <td>{{ i.sujet }}</td>
      <td>{{ i.date_affectation|format_date }}</td>
      <td>{{ i.etat }}</td>
      <td>{{ i.notes or '‚Äî' }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<script>
  const tg = document.getElementById('themeToggle');
  tg.onclick = () => {
    document.body.classList.toggle('dark');
    localStorage.setItem('theme',
      document.body.classList.contains('dark') ? 'dark' : 'light');
  };
  if (localStorage.getItem('theme')==='dark') {
    document.body.classList.add('dark');
  }
</script>
</body>
</html>
