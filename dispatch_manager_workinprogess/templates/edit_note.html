{% extends "base.html" %}

{% block title %}Modifier la note{% endblock %}

{% block content %}
  <form method="post" class="p-4 bg-white rounded shadow-sm">
    <div class="mb-3">
      <label class="form-label">Note (Incident #{{ id }})</label>
      <textarea name="note" class="form-control" rows="5">{{ current_note }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <a href="{{ url_for('home') }}" class="btn btn-secondary">Annuler</a>
  </form>
{% endblock %}
